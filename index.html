<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Top Navigation Bar-->
<nav class="top-bar">
  <div class="container">
    <div class="nav-btn-group">
      <button onclick="showAddTask()" class="nav-btn add-btn" aria-label="Add Task">
        <i class="fas fa-plus"></i>
      </button>
      <div class="dropdown" id="view-dropdown">
        <button class="nav-btn view-btn" onclick="toggleViewDropdown()" aria-haspopup="true" aria-expanded="false">
          View <i class="fas fa-angle-down"></i>
        </button>
        <div class="dropdown-menu" id="view-dropdown-menu">
          <button onclick="showWeekView(); closeViewDropdown();" class="dropdown-item"><i class="fas fa-calendar-week"></i> Week View</button>
          <button onclick="showMonthView(); closeViewDropdown();" class="dropdown-item"><i class="fas fa-calendar"></i> Month View</button>
        </div>
      </div>
    </div>
    <button onclick="openSettingsModal()" class="nav-btn settings-btn" aria-label="Settings">
      <i class="fas fa-cog"></i>
    </button>
  </div>
</nav>

<!-- Settings Modal -->
<div id="settings-modal" class="modal hidden">
    <div class="modal-inner" style="max-width:340px;">
        <button onclick="closeSettingsModal()" class="modal-close" aria-label="Close">&times;</button>
        <h2 class="section-title" style="margin-bottom:1em;">Settings</h2>
        <div class="settings-content" style="display:flex; flex-direction: column; gap: 1em;">
            <button class="primary-btn" onclick="openLoginModal()">Log In / Sign Up</button>
            <!-- Theme Collapsible -->
            <div>
                <button class="primary-btn" onclick="toggleThemeSection()" id="theme-btn" style="width:100%;text-align:left;">
                    Theme <i id="theme-arrow" class="fas fa-angle-down"></i>
                </button>
                <div id="theme-section" style="margin-top:0.7em;display:none;">
                    <div class="theme-toggle-wrap" style="display:flex;align-items:center;gap:0.8em;">
                        <i class="fas fa-moon moon"></i>
                        <div class="theme-toggle" id="theme-toggle" tabindex="0" aria-label="Theme Toggle">
                            <div class="toggle-thumb" id="toggle-thumb"></div>
                        </div>
                        <i class="fas fa-sun sun"></i>
                    </div>
                </div>
            </div>
            <!-- Language Collapsible -->
            <div>
                <button class="primary-btn" onclick="toggleLanguageSection()" id="language-btn" style="width:100%;text-align:left;">
                    Language <i id="language-arrow" class="fas fa-angle-down"></i>
                </button>
                <div id="language-section" style="margin-top:0.7em;display:none;">
                    <select id="language-select" onchange="changeLanguage()" style="width:100%;">
                        <option value="en">English</option>
                        <option value="vn">Vietnamese</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="pt">Portuguese</option>
                        <option value="it">Italian</option>
                        <option value="ko">Korean</option>
                        <option value="tr">Turkish</option>
                        <option value="id">Indonesian</option>
                        <option value="th">Thai</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="fi">Finnish</option>
                        <option value="no">Norwegian</option>
                        <option value="da">Danish</option>
                    </select>
                </div>
            </div>
            <!--More settings can be added here--> 
        </div>
    </div>
</div>

<!--Add Task Modal-->
<div id="add-task-modal" class="modal hidden">
    <div class="modal-inner" style="max-width:400px;">
        <button onclick="closeAddTaskModal()" class="modal-close" aria-label="Close">&times;</button>
        <h2 class="section-title"style="margin-bottom:1em;">Add New Task</h2>
        <div>Add Task here...</div>
    </div>
</div>

<!--View Modal-->
<div id="view-modal" class="modal hidden">
    <div class="modal-inner" style="max-width:320px;">
        <button onclick="closeViewModal()" class="modal-close" aria-label="Close">&times;</button>
        <h2 class="section-title" style="margin-bottom:1em;">Select View</h2>
        <button onclick="showWeekView()" class="primary-btn" style="margin-bottom:1em;">
            <i class="fas fa-calendar-week"></i> Week View</button>
        <button onclick="showMonthView()" class="primary-btn">
            <i class="fas fa-calendar"></i> Month View</button>   
    </div>
</div>

<!-- Login Modal Example -->
<div id="login-modal" class="modal hidden">
  <div class="modal-inner" style="max-width:340px;">
    <button onclick="closeLoginModal()" class="modal-close" aria-label="Close">&times;</button>
    <h2 class="section-title">Log In / Sign Up</h2>
    <div style="margin:1em 0;">
      <input type="text" placeholder="Email" style="width:100%;margin-bottom:0.7em;">
      <input type="password" placeholder="Password" style="width:100%;margin-bottom:0.7em;">
      <button class="primary-btn" style="width:100%;">Sign In</button>
    </div>
    <div style="font-size:0.95em;color:#888;text-align:center;">No account? <a href="#" style="color:var(--primary)">Sign up</a></div>
  </div>
</div>

<!-- Task Details Modal -->
    <div id="modal" class="modal hidden">
  <div class="modal-inner">
    <button onclick="closeModal()" class="modal-close" aria-label="Close">&times;</button>
    <div id="modal-content"></div>
  </div>
</div>

<!--Main Content-->
<div class="container main-content" style="margin-top:100px;">
    <!--Task Creation Form-->
    <section class="box" id="add-task-section">
        <h2 class="section-title">Add New Task</h2>
        <div class="section-content">
        <!--Mode Selection-->
            <div class="mode-selection">
                <label><input type="radio" name="mode" value="day" checked> Select Day</label>
                <label><input type="radio" name="mode" value="date"> Select Date</label>
            </div>

        <!--Select Day-->
            <div id="day-selection" class="input-grid">
                <select id="day">
                    <option value="">select day</option>
                    <option value="Monday">Mon</option>
                    <option value="Tuesday">Tue</option>
                    <option value="Wednesday">Wed</option>
                    <option value="Thursday">Thu</option>
                    <option value="Friday">Fri</option>
                    <option value="Saturday">Sat</option>
                    <option value="Sunday">Sun</option>
                </select>
                <input type="time" id="start-time" placeholder="Start Time">
                <input type="time" id="end-time" placeholder="End Time">
                <input type="text" id="task" placeholder="Task Description">
            </div>

        <!--Select Date-->
            <div id="date-selection" class="input-grid hidden">
            <!--Day Inputs-->
                <select id="select-day">
                    <option value="">Day</option>
                    <script>
                        for(let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            <!--Month Inputs-->
                <select id="select-month">
                    <option value="">Month</option>
                    <option value="0">Jan</option>
                    <option value="1">Feb</option>
                    <option value="2">Mar</option>
                    <option value="3">Apr</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">Aug</option>
                    <option value="8">Sept</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Dec</option>
                </select>
            <!-- Year Inputs -->
                <select id="select-year">
                    <option value="">Year</option>
                    <script>
                        for(let y = 2022; y <= 2032; y++) {
                            document.write(`<option value="${y}">${y}</option>`);
                        }
                    </script>
                </select>
            </div>

            <!-- Additional Options -->
            <div class="options-row">
                <label><input type="checkbox" id="repeat-task"> Repeat Task</label>
                <select id="repeat-mode">
                    <option value="weekly">Weekly</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <label><input type="checkbox" id="google-sync"> Google Sync</label>
            </div>
            <button onclick="addTask()" class="primary-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
    </section>

        <!-- Calendar Navigation -->
        <section class="box">
            <div class="cal-nav">
                <div>
                    <button onclick="changeMonth(-1)" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <span id="month-title" class="month-title">Month Year</span>
                    <button onclick="changeMonth(1)" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div>
                    <select id="month-select">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select id="year-select"></select>
                    <button onclick="goToToday()" class="today-btn">
                        <i class="fas fa-calendar-day"></i> Today
                    </button>
                </div>
            </div>
        </section>

        <!-- Calendar + Task Layout -->
        <div class="calendar-layout">
            <div class="calendar-left">
            <!-- Week View -->
            <section class="box week-view-box">
                <h3 class="section-title"><i class="fas fa-calendar-week"></i> Week View</h3>
                <div class="cal-weekdays week-small">
                    <div>Mon</div><div>Tue</div><div>Wed</div>
                    <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
                </div>
                <div id="calendar" class="cal-grid week-small"></div>
            </section>
            <!-- All Tasks -->
            <section class="box task-list-box">
                <h3 class="section-title"><i class="fas fa-list"></i> All Tasks</h3>
                <div id="schedule-list"></div>
            </section>
        </div>
        <div class="calendar-right">
            <!-- Month View with Navigation -->
            <section class="box month-view-box">
                <div style="display:flex; align-items:center; justify-content:space-between; gap:1em; margin-bottom:1em;">
                    <h3 class="section-title" style="margin-bottom:0;">
                        <i class="fas fa-calendar"></i> Month View
                    </h3>
                <div class="cal-nav" style="margin-bottom:0;">
                    <button onclick="changeMonth(-1)" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    
                    <select id="month-select" style="margin:0 0.2em;">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select id="year-select"></select>
                    <button onclick="goToToday()" class="today-btn">
                        <i class="fas fa-calendar-day"></i> Today
                    </button>
                </div>
            </div>
            <div class="cal-weekdays">
                <div>Mon</div><div>Tue</div><div>Wed</div>
                <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
            </div>
            <div id="month-grid" class="cal-grid"></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
